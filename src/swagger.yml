info:
  title: nestjs-starter
  description: Trend NestJs Starter
  version: 1.3.7
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: apiKey
      in: query
      name: token
  schemas:
    AppInfo:
      type: object
      properties:
        name:
          type: string
        version:
          type: string
      required:
        - name
        - version
    LoginRequest:
      type: object
      properties:
        id:
          type: string
        password:
          type: string
      required:
        - id
        - password
    User:
      type: object
      properties:
        id:
          type: string
        first_name:
          type: string
        second_name:
          type: string
        age:
          type: number
        birthdate:
          type: string
        biography:
          type: string
        city:
          type: string
        password:
          type: string
      required:
        - id
        - first_name
        - second_name
        - age
        - birthdate
        - biography
        - password
